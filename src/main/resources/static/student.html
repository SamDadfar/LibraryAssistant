<html>
	<head>
		<script>
			function studentSend(){
					var api=document.getElementById("apiUrl").value;
        		    var name = document.getElementById("nameStudent").value;
        		    var description = document.getElementById("descStudent").value;
        		    
					var student = '{"name":"'+name+'","description":"'+description+'"}'; 
					postData(api, student);
			}
			function postData(api, data){
          var xhttp = new XMLHttpRequest();
  				xhttp.onreadystatechange = function() {
    				if (this.readyState == 4 && this.status == 202) {
      				document.getElementById("demo").innerHTML = this.responseText;
    				}
  				};
          xhttp.open("POST", "http://localhost:8082/"+api, true);
					xhttp.setRequestHeader("Content-type", "application/json");
					xhttp.send(data);
			}
			function getData(api){
          var xhttp = new XMLHttpRequest();
  				xhttp.onreadystatechange = function() {
    				if (this.readyState == 4 && this.status == 200) {
      				document.getElementById("demo").innerHTML = this.responseText;
    				}
  				};
          xhttp.open("GET", "http://localhost:8082/"+api);
					xhttp.setRequestHeader("Content-type", "application/json");
					xhttp.send();
			}
		</script>
	</head>
	<body>
		RESULT SERVER: <div id=demo></div>
		<hr>
		Student:
		api: <input type=text id="apiUrl" value="api/students"/><hr />
		Student Name:<input type="text" id="nameStudent"/><br />
		Student Description:<input type="text" id="descStudent"/><br />
		<button onclick="studentSend()">Add</button>
		<button onclick="getData('api/students')">Students</button>		
    </body>
</html>
