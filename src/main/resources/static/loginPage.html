<html>
<header>
<script type="text/javascript">
function login(){
	var userName=document.getElementById("t1").value;
	var password=document.getElementById("t2").value;
	var user= '{"user_name":"'+userName+'","password":"'+password+'"}';
	var api='api/users';
	postData(user,api);
}
function postData(data,api){
	 var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 202) {
			document.getElementById("demo").innerHTML = this.responseText;
			}
		};
xhttp.open("POST", "http://localhost:8082/"+api, true);
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(data);
}
</script>
</header>
<body>
<p> ============Login Page============</p>
<input type="text" id="t1"/></br>
<input type="text" id="t2"></br>
<button onclick="login()">Log In</button>
</body>
</html>
